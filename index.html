<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <main>
      <div class="content">
        <div class="wrapper">
          <div class="logo">
            <img src="images/logo.svg" alt="logo" />
          </div>
          <div class="mobileImg">
            <img src="images/hero-mobile.jpg" alt="mobileMainImage" />
          </div>
          <div class="text">
            <h1>
              <span>WE'RE</span><br />
              COMING <br />SOON
            </h1>
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
          </div>
          <form>
            <div class="inputWrapper">
              <input name="email" placeholder="Email Address" />
              <div class="error">!</div>
            </div>

            <button type="submit"><div class="arrow"></div></button>
            <p class="errorText">Please Provide a Valid Email Address</p>
          </form>
        </div>
      </div>
      <div class="img">
        <img src="images/hero-desktop.jpg" alt="mainImage" />
      </div>
    </main>
    <!-- 
 

 

  Email Address
   -->
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>

    <script>
      let formButton = document.querySelector("button");
      let errorText = document.querySelector(".errorText");
      let error = document.querySelector(".error");
      let input = document.querySelector("input");
      function show(el) {
        el.style.display = "flex";
      }

      formButton.addEventListener("click", (e) => {
        e.preventDefault();
        if (!input.value.includes("@") && !input.value.includes(".com")) {
          show(error);
          show(errorText);
          input.style.borderColor = "red";
          error.style.animation = "shake 0.15s 2";
        } else {
          document.querySelector("form").submit();
        }
      });
    </script>
  </body>
</html>
